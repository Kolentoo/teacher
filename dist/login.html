<html lang="zh-cn">
<head>
	<title>登录-PandaSystem</title>
	<meta charset="utf-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

<link href="css/app.css" rel="stylesheet"><script type="text/javascript" src="js/app.js"></script></head>
<body class="login-body">
	<div class="login pf">
            <div class="logo"><img class="vm" src="images/logo.png" alt=""></div>
            <div class="login-tab">
                <ul class="hd clearfix hide">
                    <li class="fl on hd-list">账号登录</li>
                    <li class="fl hide">验证码登录</li>
                </ul> 
                <div class="bd">
                    <div class="item item2">
                        <div class="infor-box">
                            <div class="infor-item">
                                <input type="text" class="phone-number" name="" placeholder="请输入手机号或邮箱" maxlength="">
                                <p class="hint">帐号格式错误</p>
                            </div>
                            <div class="infor-item ">
                                <input type="password" class="pass-word" name="" placeholder="请输入密码">
                                <p class="hint">密码错误</p>
                            </div>
                        </div>
                        <input class="refer refer2" type="submit" value="登录">
                    </div>
                    <div class="item item1 hide">
                        <div class="infor-box">
                            <div class="infor-item" data-msg="手机号">
                                <input type="text" class="phone-number" name="" placeholder="请输入手机号" maxlength="11" value="">
                                <p class="hint">手机号错误</p>
                            </div>
                            <div class="infor-item">
                                <div class="code-box clearfix">
                                    <input type="text" class="code fl" name="" placeholder="请输入验证码" maxlength="4">
                                    <div class="code-btn fr">
                                        <p class="p1">获取验证码</p>
                                        <p class="p2 hide"><i>60</i>后重发</p>
                                    </div>
                                </div>
                                <p class="hint">验证码错误</p>
                            </div>
                        </div>
                        <input class="refer refer1" type="submit" value="登录">
                    </div>
                </div>
            </div>
	</div>

    <div class="loading hide">
        <img class="loading-pic vm" src="images/loading.gif" alt="">
    </div>



</body>
</html>
